<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>One Star Thoughts</title>
    <meta name="description" content="A blog containing thoughts and life ramblings of One Star">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,900|Source+Sans+Pro:300,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/img/site.webmanifest">
    <link rel="stylesheet" href="styles/tag-picker-index.min.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <header>

        <button class="nav-toggle" aria-label="toggle navigation">
                <span class="hamburger"></span>
            </button>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="/" class="nav__link">Home</a></li>
                <li class="nav__item"><a href="/about" class="nav__link">About Me</a></li>
            </ul>
        </nav>
    </header>
    <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>
    <div class="title" id='title'>
        <h1 data-scroll>One Star Thoughts</h1>
    </div>


    <div class="blog__editor">
        <div class="banner">
            <input type="file" accept="image/*" id="banner-upload" hidden>
            <label for="banner-upload" class="banner__upload--btn"><i class="icon fas fa-upload"></i></label>
        </div>
        <textarea type="text" class="blog__editor--title" placeholder="Blog title..."></textarea>
        <label for="slug" class="banner__editor--slug--label">Slug:</label>
        <input type="text" id="slug" class="blog__editor--slug" placeholder="unique blog url">

        <label for="tags" class="tags__label">Tags:</label>
        <input type='text' id='tags' class="tags__input" placeholder="add commas between tags">

        <textarea type="text" class="blog__editor--article" placeholder="Start writing here..."></textarea>


        <div class="blog__editor--options">
            <button class="btn dark publish-btn">publish</button>
            <input type="file" accept="image/*" id="image-upload" hidden>
            <label for="image-upload" class="btn grey upload-btn">Upload Image</label>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/0955c01d8d.js" crossorigin="anonymous"></script>

    <script src="../js/tag-picker-index.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>

    <script src="../js/firebase.js"></script>
    <script src="../js/editor.js"></script>
    <script src="../js/nav.js"></script>



</body>


</html>
